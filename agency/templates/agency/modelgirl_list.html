{% extends "base.html" %}
{% block contenido %}

{% for girl in girls %}
<li>{{ girl.name }} {{ girl.last_name}}</li>
<form action="{% url 'delete_model_girl' girl.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="eliminar"/>
</form>

{% endfor %}
{% endblock %}
