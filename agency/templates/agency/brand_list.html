{% extends "base.html" %}
{% block contenido %}
<h1>Lista</h1>


{% for brand in brand %}
<li>{{ brand.name }} {{ brand.last_name}} {{ brand.email}}</li>
<form action="{% url 'delete_Brand' brand.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <input type="submit" value="eliminar"/>
</form>

{% endfor %}
{% endblock %}
